<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>MovieBook</title>

		<link rel="stylesheet" type="text/css" href="./css/main.css" />
	</head>
	<body ng-controller="MoviesController">
		<div class="top_bar"></div>
		<div class="left_panel panel">
			<h1>BROWSE MOVIES</h1>
			<hr />
			<ul>
				<li ng-repeat="movie in movies" ng-click="updateSelected(movie)" class="selector" ng-class="{'selected': selected_movie == movie}">
					<div style="background-image: url('{{ movie.thumb_url }}');"></div>
					<h2>{{ movie.title | uppercase }}</h2><br>
					<p>{{ movie.year }}</p>
				</li>
			</ul>
			<div style="clear: both;"></div>
		</div>
		<div class="right_panel panel">
			<h1>
				{{selected_movie.title | uppercase}}
			</h1>
			<hr />

			<div>
				<img src="{{selected_movie.poster_url}}" class="poster" />
				<h2>WHO MADE IT?</h2>
				<p>
					People.
				</p>

				<h2>WHAT'S IT ABOUT?</h2>
				<p>
					{{selected_movie.overview}}
				</p>
			</div>
		</div>
		<script src="./js/secrets.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
		<script src="./js/app.js" type="text/javascript"></script>
		<script src="./js/controllers/movies_controller.js" type="text/javascript"></script>
	</body>
</html>
